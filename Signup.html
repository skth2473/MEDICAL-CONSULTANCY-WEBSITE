<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        h2 {
            text-align: center;

        input[type="text"], input[type="email"], input[type="password"],input[type="phone"] {

    <div class="container">
